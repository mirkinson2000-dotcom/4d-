name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame numpy pyinstaller
        
    - name: Build executable with resources
      run: |
        pyinstaller --onefile --windowed --name "4D_Visualizer" --add-data "*.png;." --add-data "4d/*.png;4d/" main.py
        
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: 4D-Visualizer-Windows
        path: dist/
        retention-days: 30
